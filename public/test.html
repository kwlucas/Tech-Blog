<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <!-- Slate is my WIP CSS "framework" -->
    <link rel="stylesheet" href="https://kwlucas.github.io/Slate/css/core.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
    <header class="prod-2">
        <div class="container seperate elements-prod-1">
            <div class="heading-1">The Tech Blog</div>
            <a class="title-3 log-btn">Logout</a>
        </div>
        <nav class="navbar center-text title-3">
            <div class="elements-prod-3">
                <a>Home</a>
                <a>Dashboard</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="user-signed-in" class="hidden">{{signedInUser.id}}</div>
        <form id="new-post-form" class="card">
            <div class="header inline seperate shaded elements-prod-horizontal-2">
                <input id="title-input" class="heading-2 fill" type="text" autocomplete="off" required placeholder="Enter Post Title"></input>
            </div>
            <div class="body">
                <textarea id="content-input" class="fill allow-resize-vertical" rows="5" required placeholder="Enter your post content here."></textarea>
            </div>
            <div class="footer button-group">
                <button id="reset-btn" class="danger" type="reset">Clear</button>
                <button id="submit-btn" class="success" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
