<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <!-- Slate is my WIP CSS "framework" -->
    <link rel="stylesheet" href="https://kwlucas.github.io/Slate/css/core.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
    <header class="prod-2">
        <div class="container seperate elements-prod-1">
            <div class="heading-1">The Tech Blog</div>
            <a class="title-3 log-btn">Logout</a>
        </div>
        <nav class="navbar center-text title-3">
            <div class="elements-prod-3">
                <a>Home</a>
                <a>Dashboard</a>
            </div>
        </nav>
    </header>
    <main>
        <form id="signup-form" class="nudge-3">
            <div class="slate-section format-all-elements set-per-row-1 stack">
                <input type="text" id="username-input" class="title-4" placeholder="Username" aria-label="Input username" required />
                <input type="password" id="password-input" class="title-4" placeholder="Password" aria-label="Input password" title="Must meet password criteria!" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*_])[\w!@#$%^&*]{8,16}$" required />
                <button type="submit" class="success title-4">Signup</button>
                <ul class="criteria list">
                </ul>
                <p class="italics center-text">Have an account? <a>Login</a></p>
            </div>
        </form>
    </main>
</body>

</html>
